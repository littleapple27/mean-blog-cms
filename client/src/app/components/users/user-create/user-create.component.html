<div class="mb-5">
  <h2>Add User</h2>
  <form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
      <!-- error -->
      <div class="invalid-feedback" *ngIf="submitted && myForm.firstName.errors?.required">
        First name is required.
      </div>
      <div class="invalid-feedback" *ngIf="submitted && myForm.firstName.errors?.minLength">
        First name must be at least 2 characters
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
      <!-- error -->
      <div class="invalid-feedback" *ngIf="submitted && myForm.lastName.errors?.required">
        Last name is required.
      </div>
      <div class="invalid-feedback" *ngIf="submitted && myForm.lastName.errors?.minLength">
        Last name must be at least 2 characters.
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" formControlName="email">
      <!-- error -->
      <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
        Enter your email.
      </div>
      <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
        Enter valid email.
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control mb-3" formControlName="pw" validateEqual="confirmPassword"
        reverse="true">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="pwConfirm" validateEqual="password">

      <div class="invalid-feedback" *ngIf="submitted && myForm.pw.errors?.required">
        Password is required.
      </div>
      <div class="invalid-feedback">
        Passwords must match.
      </div>
    </div>

    <div class="form-group">
      <label>Access Type</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isAdmin" value="true" checked>
        <label class="form-check-label" for="isAdmin">
          Full Administrator Access
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isAdmin" value="true">
        <label class="form-check-label" for="exampleRadios2">
          Limited User Access
        </label>
      </div>
    </div>

    <div class="modal-footer">
      <button routerLink="/users" type="button" class="btn btn-secondary">Cancel</button>
      <button class="btn btn-info" type="submit">Add New User</button>
    </div>
  </form>
</div>
