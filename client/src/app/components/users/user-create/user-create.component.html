<div class="mb-5">
  <div class="card">
    <div class="card-header">
      <h2>Add User</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" required>
          <!-- error -->
          <div class="is-invalid text-danger" *ngIf="submitted && myForm.firstName.errors?.required">
            First name is required.
          </div>
          <div class="is-invalid text-danger" *ngIf="submitted && myForm.firstName.errors?.minLength">
            First name must be at least 2 characters
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" required>
          <!-- error -->
          <div class="is-invalid text-danger" *ngIf="submitted && myForm.lastName.errors?.required">
            Last name is required.
          </div>
          <div class="is-invalid text-danger " *ngIf="submitted && myForm.lastName.errors?.minLength">
            Last name must be at least 2 characters.
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" required>
          <!-- error -->
          <div class="is-invalid text-danger " *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="is-invalid " *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control mb-3" formControlName="pw" required>
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="pwConfirm">

          <div class="is-invalid text-danger" *ngIf="submitted && myForm.pw.errors?.required">
            Password is required.
          </div>
          <div class="is-invalid text-danger" *ngIf="submitted && myForm.pwConfirm.errors?.required">
            Passwords must match.
          </div>
        </div>

        <div class="form-group">
          <label>Access Type</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="isAdmin">
            <label class="form-check-label" for="isAdmin">
              Full Administrator Access
            </label>
          </div>
          <!-- <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="isAdmin">
        <label class="form-check-label" for="isAdmin">
          Limited User Access
        </label>
      </div> -->
        </div>

        <div class="modal-footer">
          <button [routerLink]="['/portal', {outlets: {'mainView': ['users']}}]" type="button"
            class="btn btn-secondary">Cancel</button>
          <button class="btn btn-info" type="submit">Add New User</button>
        </div>
      </form>
    </div>
  </div>
</div>
