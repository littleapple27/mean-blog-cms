<div class="row justify-content-center">
  <div class="col-md-8 register-employee">
    <!-- form card register -->
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Update Password</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control mb-3" formControlName="pw" required
              validateEqual="confirmPassword" reverse="true">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="pwConfirm" required validateEqual="password">

            <div class="is-invalid text-danger" *ngIf="submitted && myForm.pw.errors?.required">
              Password is required.
            </div>
            <div class="is-invalid text-danger" *ngIf="submitted && myForm.pw.errors?.required">
              Passwords must match.
            </div>
          </div>



          <div class="modal-footer">
            <button [routerLink]="['/portal', {outlets: {'mainView': ['users']}}]" type="button"
              class="btn btn-secondary">Cancel</button>
            <button class="btn btn-info" type="submit">Update Password</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
